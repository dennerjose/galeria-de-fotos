<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Galeria - JS</title>
</head>
<body>

    <div class="modal">
        <div class="modal_content">
            <img src="../img/01.jpg" id="modal_img">
        </div>
        <span id="bt_close">&times;</span>    
    </div>

    <div class="container">
        <div class="row">
            <div class="card_img">
                <img src="./img/01.jpg" class="small_img">
            </div>
            <div class="card_img">
                <img src="./img/02.jpg" class="small_img">
            </div>
            <div class="card_img">
                <img src="./img/03.jpg" class="small_img">
            </div>
        </div>
        <div class="row">
            <div class="card_img">
                <img src="./img/04.jpg" class="small_img">
            </div>
            <div class="card_img">
                <img src="./img/05.jpg" class="small_img">
            </div>
            <div class="card_img">
                <img src="./img/06.jpg" class="small_img">
            </div>
        </div>
    </div>

    <script src="./js/galeria.js"></script>
</body>
</html>
